<ActionBar class="action-bar">
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Leave Balance"></Label>
</ActionBar>
<StackLayout width="100%" height="100%" class="page page-content">
    <GridLayout rows="*,auto">
        <GridLayout row="0" rows="*">
            <ActivityIndicator color="green" [busy]="isAuthenticating" horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>
        </GridLayout>
        <GridLayout row="0" rows="auto,auto,auto,auto,auto,auto,auto" ,columns="auto,auto">
            <StackLayout row="0" aria-orientation="vertical">
                <label text="Select Year" row="0"></label>
                <GridLayout columns="auto, *" (tap)="openDD($event)" style="border:0cm solid black">
                    <DropDown id="yearsdd" [items]="allYears" [(ngModel)]="selectedyear" [selectedIndex]="currentYearIndex"
                        (selectedIndexChanged)="yearIndexChanged($event)" row="0" col="0" width="80%">
                    </DropDown>
                </GridLayout>
            </StackLayout>
            <StackLayout row="1" aria-orientation="vertical">
                    <GridLayout columns="auto,auto" rows="150,auto" width="300" height="300">
                 <ListView [items]="empLeaveBalanceInfo" height= 300 width=300>
                    <ng-template let-emp="item">
                        <StackLayout orientation="horizontal" class="list-group-item">
                            <Label text="Type" col="0" row="0"></Label>
                            <Label id="Test"  col="1" row="0" [text]="emp.LeaveTypeName"></Label>
                            <Label text="TotalLeaves" col="0" row="1"></Label>
                            <Label id="Test" [text]="emp.TotalLeaves" col="1" row="1"></Label>
                        </StackLayout>
                    </ng-template>
                </ListView> 
                    </GridLayout>
            </StackLayout>
        </GridLayout>
    </GridLayout>
</StackLayout>
