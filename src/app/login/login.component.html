<ActionBar class="action-bar">
    <Label class="action-bar-title" text="TekysPortal" color="white"></Label>
</ActionBar>

<StackLayout width="100%" height="100%">
    <GridLayout rows="*,auto">
        <!-- <GridLayout row="0" rows="auto" rows="*">
            <ActivityIndicator color="green" [busy]="showindicator" horizontalAlignment="stretch" verticalAlignment="stretch"></ActivityIndicator>
        </GridLayout> -->
        <GridLayout row="0" rows="*">
            <GridLayout padding="1,1,1,1" row="0" rows="*" backgroundColor="#0080ff" margin="0,10,0,10"
                verticalAlignment="center" horizontalAlignment="center">
                <GridLayout row="0" rows="auto,auto, auto, auto, auto, auto" backgroundColor="white" verticalAlignment="top">
                    <GridLayout row="0" rows="auto">
                        <!-- <Image src="../images/tekyslab.png"></Image> -->
                    </GridLayout>
                    <GridLayout row="1" rows="auto" backgroundColor="white">
                        <GridLayout rows="auto" padding="1,1,1,1" margin="20,25,0,25" backgroundColor="lightgray">
                            <TextField #email="ngModel" row="0" class="input" style.placeholderColor="lightgray" height=30
                                hint="Email Id*" backgroundColor="white" padding="0,0,0,10" keyboardType="email"
                                [(ngModel)]="user.email" autocorrect="false" autocapitalizationType="none" required
                                style="font-family:  Calibri;font-size: 15px;" (blur)="validatemail(user.email)">
                            </TextField>
                        </GridLayout>
                    </GridLayout>
                    <GridLayout row="2">
                        <StackLayout *ngIf="(email.errors) && ((emailvalidateerror)||(!email.invalid))">
                            <Label *ngIf="email.errors?.required" text="Email Id is required." padding="0,0,5,25" color="red"></Label>
                        </StackLayout>
                        <StackLayout *ngIf="email.valid">
                            <Label *ngIf="emailformatvalidationerror" text="Enter a valid Email Id." padding="0,0,5,25"
                                color="red"></Label>
                        </StackLayout>
                    </GridLayout>
                    <GridLayout row="3" rows="auto" backgroundColor="white">
                        <GridLayout rows="auto" padding="1,1,1,1" backgroundColor="lightgray" margin="10,25,0,25">
                            <TextField #password="ngModel" row="1" col="0" class="input" style.placeholderColor="lightgray"
                                height=30 hint="Password*" backgroundColor="white" padding="0,0,0,10" secure="true"
                                [(ngModel)]="user.password" required style="font-family:  Calibri;font-size: 15px;">
                            </TextField>
                        </GridLayout>
                    </GridLayout>
                    <GridLayout row="4" rows="auto">
                        <StackLayout *ngIf="(password.errors) && ((passwordValidateError)||(!password.invalid))">
                            <Label *ngIf="password.errors?.required" text="Password is required." padding="0,0,5,25"
                                color="red"></Label>
                        </StackLayout>
                    </GridLayout>
                    <GridLayout row="5" rows="auto">
                        <Button row="0" text="LogIn" backgroundColor="#0080ff" color="white" (tap)="login()" width="35%"
                            margin="10,0,10,0">
                        </Button>
                    </GridLayout>
                </GridLayout>
            </GridLayout>
        </GridLayout>
        <ActivityIndicator color="#0080ff" [busy]="showindicator" aria-rowspan="3" horizontalAlignment="center"
            verticalAlignment="center"></ActivityIndicator>
    </GridLayout>
</StackLayout>
